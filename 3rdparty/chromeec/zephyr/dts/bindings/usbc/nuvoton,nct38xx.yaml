description: Nuvoton NCT38XX USB TCPC binding

compatible: "nuvoton,nct38xx"

properties:
  gpio-dev:
    type: phandle
    description: |
      Pointer to the NCT38XX GPIO device. This is used to binding the Cros TCPC
      port index to Zephyr NCT38XX GPIO device.
